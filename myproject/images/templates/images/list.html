<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uploaded Images</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .dark-mode .card-body {
            color: #ffffff;
        }
        
        .dark-mode .btn-dark-mode {
            background-color: #f8f9fa;
            color: #000;
        }

        .dark-mode .btn-dark-mode:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-4">Uploaded Images</h2>
            <button id="darkModeToggle" class="btn btn-secondary btn-sm">üåô Dark Mode</button>
        </div>

        {% load thumbnail %}
        <div class="text-center mb-3">
            <a href="{% url 'upload_image' %}" class="btn btn-primary">Upload Another Image</a>
        </div>
        
        <div class="row">
            {% for image in images %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <img src="{{ image.image.url }}" class="card-img-top" alt="Uploaded Image">
                        <div class="card-body">
                            <h5 class="card-title">Original Image</h5>
                            <img src="{% thumbnail image.image "150x150" crop="center" %}" class="rounded img-fluid" alt="Thumbnail">
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Dark Mode Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const darkModeToggle = document.getElementById("darkModeToggle");
            const body = document.body;

            // Check if dark mode was previously enabled
            if (localStorage.getItem("darkMode") === "enabled") {
                body.classList.add("dark-mode");
                darkModeToggle.textContent = "‚òÄÔ∏è Light Mode";
            }

            darkModeToggle.addEventListener("click", function() {
                body.classList.toggle("dark-mode");

                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("darkMode", "enabled");
                    darkModeToggle.textContent = "‚òÄÔ∏è Light Mode";
                } else {
                    localStorage.setItem("darkMode", "disabled");
                    darkModeToggle.textContent = "üåô Dark Mode";
                }
            });
        });
    </script>
</body>
</html>
